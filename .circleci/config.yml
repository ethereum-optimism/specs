version: 2.1

orbs:
  slack: circleci/slack@4.10.1
  utils: ethereum-optimism/circleci-utils@1.0.13

executors:
  default:
    machine:
      image: ubuntu-2204:2024.08.1

commands:

  notify-failures-on-develop:
    description: "Notify Slack"
    parameters:
      channel:
        type: string
        default: C03N11M0BBN
    steps:
      - slack/notify:
          channel: << parameters.channel >>
          event: fail
          template: basic_fail_1
          branch_pattern: develop

jobs:
  lint-specs:
    executor: default
    steps:
      - utils/checkout-with-mise
      - run:
          name: markdown lint
          command: just lint-specs-md-check
      - run:
          name: markdown toc
          command: just lint-specs-toc-check

  lint-links:
    executor: default
    steps:
      - utils/checkout-with-mise
      - run:
          name: Lint check
          command: just lint-links-check
      - notify-failures-on-develop:
          channel: C055R639XT9 #notify-link-check

  build-book:
    executor: default
    steps:
      - utils/checkout-with-mise
      - run:
          name: Build
          command: just build
      - run:
          name: Add CNAME file
          command: echo "specs.optimism.io" > ./book/html/CNAME
      - persist_to_workspace:
          root: ./book
          paths:
            - html

  publish-book:
    executor: default
    steps:
      - checkout
      - attach_workspace:
          at: /tmp/book
      - utils/github-pages-deploy:
          src-pages-dir: /tmp/book/html

workflows:
  specs-check:
    when:
      not:
        equal: [scheduled_pipeline, << pipeline.trigger_source >>]
    jobs:
      - lint-specs
      - build-book
  
  scheduled-links-check:
    when:
      equal: [build_daily, <<pipeline.schedule.name>>]
    jobs:
      - lint-links:
          context: slack

  publish:
    jobs:
      - build-book:
          filters: 
            branches:
              only: main
      - publish-book:
          requires:
            - build-book
          context: 
            - circleci-repo-specs
